<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Globe Animation</title>
    <style>
        /* This is essential to make the animation fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        /* This div is the container for the Vanta.js canvas */
        #your-element-selector {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="your-element-selector"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

    <script>
    VANTA.GLOBE({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0,
      color2: 0x0,
      size: 1.10,
      backgroundColor: 0x31bdca
    })
    </script>

</body>
</html>
